<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <title>Random Quote Machine</title>
  </head>
<body class="center-flex padding">
  <h1 class="header">Random Tech Quotes</h1>
  <h3>Click the button to browse through random tech quotes.</h3>
  <main class="flex-left-column">
      <div class="dos-prompt-screen">
          <div class="message dos-prompt-text">message will go here</div>
          <div class="author dos-prompt-text">author will go here</div>
          <div class="permalink dos-prompt-text">permanlink will go here</div>
      </div>
  </main>
  <section>
      <button id="getMessage" class="button">next quote</button>
      <button id="tweet" class="button">tweet</button>
</section>
</body>
</html>
